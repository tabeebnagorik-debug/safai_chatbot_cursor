# Nginx configuration for Safai AI Chat Agent API
# Place this file in /etc/nginx/sites-available/safai-api
# Then create symlink: sudo ln -s /etc/nginx/sites-available/safai-api /etc/nginx/sites-enabled/

upstream safai_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain

    # Logging
    access_log /var/log/nginx/safai-api-access.log;
    error_log /var/log/nginx/safai-api-error.log;

    # Client body size limit (adjust as needed)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://safai_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://safai_api/health;
        access_log off;
    }

    # API docs (optional - restrict in production)
    location /docs {
        proxy_pass http://safai_api/docs;
    }

    location /redoc {
        proxy_pass http://safai_api/redoc;
    }
}

