server {
    #ssl on;
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/developer-st.safai.com.bd/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/developer-st.safai.com.bd/privkey.pem; # managed by Certbot
    
    if ($scheme = http){
        return 301 https://$server_name$request_uri;
    }

    root /var/www/safai-backend/public;
    index index.html index.php index.htm index.nginx-debian.html;
    
    #server_name 139.59.42.180;
    server_name developer-st.safai.com.bd;

    # FastAPI Chat Agent API - Proxies to port 8990
    location /ai/ {
        # Remove /ai prefix when forwarding to FastAPI
        rewrite ^/ai/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:8990;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /ai;
        proxy_set_header X-Script-Name /ai;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Laravel application routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name developer-st.safai.com.bd;
    return 301 https://$server_name$request_uri;
}

